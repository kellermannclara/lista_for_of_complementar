<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada

    const palavra = prompt(`Informe uma palavra`);

    //Processamento

    let desmontada = Array.from(palavra);
    let vogais = [];
    let consoantes = [];

    for (vogal of desmontada) {
        if (vogal.toUpperCase() == `A` || vogal.toUpperCase() == `E` || vogal.toUpperCase() == `I` || vogal.toUpperCase() == `O` || vogal.toUpperCase() == `U`) {
            vogais.push(vogal);
        } else {
            consoantes.push(vogal);
        }
    

    }
    //Saída
    
    alert(`A palavra ${palavra} contém ${vogais.length} vogais e ${consoantes.length} consoantes`);

</script>
